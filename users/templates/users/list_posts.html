
<h2>Your Posts</h2>
{% for post in posts %}
    <div>
        <h3>{{ post.title }}</h3>
        <p>{{ post.description }}</p>
        
        <a href="{% url 'edit_post' post.id %}">Edit</a> | 
        <a href="{% url 'delete_post' post.id %}">Delete</a>
    </div>
    <hr>
{% endfor %}
<a href="{% url 'home' %}">Back to Home</a>
